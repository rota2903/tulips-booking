<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unit 1 Booking</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      padding: 20px;
      background: #f8f9fa;
      color: #333;
      max-width: 800px;
      margin: 0 auto;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    .back-btn {
      display: inline-block;
      background: #007bff;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .back-btn:hover {
      background: #0056b3;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th {
      background: #007bff;
      color: white;
      padding: 10px;
    }
    td {
      text-align: center;
      padding: 10px;
      height: 50px;
      border: 1px solid #ddd;
    }
    .past { background: #ccc; color: #777; }
    .open { background: #2ecc71; color: white; cursor: pointer; }
    .pending { background: #f39c12; color: white; }
    .approved { background: #3498db; color: white; }
    .my-booking {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
    }
    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 100%;
      font-size: 16px;
    }
    button {
      background: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #219653;
    }
    .btn-delete {
      background: #e74c3c !important;
    }
    .btn-delete:hover {
      background: #c0392b !important;
    }
    .btn-logout {
      background: #95a5a6 !important;
    }
    .btn-logout:hover {
      background: #7f8c8d !important;
    }
    #status {
      margin: 15px 0;
      padding: 10px;
      background: #d5f5e3;
      border-radius: 5px;
    }
    .legend {
      margin: 15px 0;
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
    }
    .legend div {
      display: flex;
      align-items: center;
      font-size: 14px;
    }
    .legend span {
      width: 20px;
      height: 20px;
      margin-right: 5px;
      display: inline-block;
      border-radius: 3px;
    }
    .booking-info {
      font-size: 12px;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <!-- Back to Dashboard Button -->
  <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>

  <h1>üè° Unit 1 Booking</h1>

  <div class="legend">
    <div><span style="background:#2ecc71"></span>Available</div>
    <div><span style="background:#f39c12"></span>Pending</div>
    <div><span style="background:#3498db"></span>Booked</div>
    <div><span style="background:#ccc"></span>Past</div>
  </div>

  <h2>üìÖ Availability Calendar</h2>
  <table id="calendar">
    <tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>
  </table>

  <!-- Booking Form -->
  <div id="bookingSection">
    <h2>üìù Request Booking</h2>
    <form id="bookingForm">
      <input type="text" id="name" placeholder="Your Full Name" required />
      <input type="tel" id="phone" placeholder="Phone Number (e.g. +62812345678)" required />
      <input type="hidden" id="dates" />
      <button type="submit">Request Booking</button>
    </form>
    <div id="status"></div>
    <p><a href="#" onclick="showAdmin(); return false;">üëâ Admin Login</a></p>
  </div>

  <!-- Manage Booking UI (shown only when ?booking=ID is in URL) -->
  <div id="manageBooking" style="display:none;">
    <h2>üõ†Ô∏è Manage Your Booking</h2>
    <div id="bookingDetails"></div>
    <button onclick="cancelBooking()" class="btn-delete">üóëÔ∏è Cancel Booking</button>
    <p><a href="TULIP1.html">‚Üê Back to Availability</a></p>
  </div>

  <!-- Admin Panel -->
  <div id="adminPanel" style="display:none;">
    <h2>üîê Admin Panel</h2>
    <input type="password" id="adminPass" placeholder="Enter Password" />
    <button onclick="checkPassword()">Login</button>

    <div id="adminContent" style="display:none; margin-top:20px;">
      <h3>üïí Pending Bookings</h3>
      <div id="pendingList"></div>

      <h3>‚úÖ Approved Booking</h3>
      <div id="approvedList"></div>

      <p><button onclick="logout()" class="btn-logout">üîê Logout</button></p>
    </div>
  </div>

  <script>
    const STORAGE_KEY = 'unit1';
    const ADMIN_PASSWORD = 'admin123';
    let selectedDates = [];

    const calendar = document.getElementById('calendar');
    const statusDiv = document.getElementById('status');
    const bookingSection = document.getElementById('bookingSection');
    const manageBooking = document.getElementById('manageBooking');
    const bookingDetails = document.getElementById('bookingDetails');
    const adminPanel = document.getElementById('adminPanel');
    const adminContent = document.getElementById('adminContent');
    const adminPass = document.getElementById('adminPass');

    // Parse URL parameter: ?booking=123456789
    function getUrlParam(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    // Check if we're in "manage booking" mode
    const bookingId = getUrlParam('booking');
    if (bookingId) {
      bookingSection.style.display = 'none';
      adminPanel.style.display = 'none';
      manageBooking.style.display = 'block';

      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const myBooking = bookings.find(b => b.id == bookingId);

      if (myBooking) {
        bookingDetails.innerHTML = `
          <strong>Status:</strong> ${myBooking.status === 'approved' ? '‚úÖ Approved' : 'üïí Pending'}<br>
          <strong>Name:</strong> ${myBooking.name}<br>
          <strong>Phone:</strong> ${myBooking.phone}<br>
          <strong>Dates:</strong> ${myBooking.dates.join(', ')}<br>
          <p style="margin-top:15px; font-size:14px;">
            To change dates, cancel this booking and make a new one.
          </p>
        `;
      } else {
        bookingDetails.innerHTML = `<p style="color:red;">‚ùå Booking not found. It may have been canceled.</p>`;
      }
    }

    // Generate 3-month calendar
    function generateCalendar() {
      const today = new Date();
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      calendar.innerHTML = '<tr><th>Su</th><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th></tr>';
      let row = document.createElement('tr');

      for (let i = 0; i < 90; i++) {
        const d = new Date();
        d.setDate(today.getDate() + i);
        const dateStr = d.toISOString().split('T')[0];
        const cell = document.createElement('td');
        cell.textContent = d.getDate();

        if (i === 0) {
          const dayOfWeek = d.getDay();
          for (let j = 0; j < dayOfWeek; j++) {
            row.appendChild(document.createElement('td'));
          }
        }

        if (d < today && d.setHours(0,0,0,0) < today.setHours(0,0,0,0)) {
          cell.className = 'past';
        } else {
          const booking = bookings.find(b => b.dates.includes(dateStr));
          if (booking && booking.status === 'approved') {
            cell.className = 'approved';
            cell.title = `Booked: ${booking.name}`;
            const info = document.createElement('div');
            info.className = 'booking-info';
            info.textContent = booking.name;
            cell.appendChild(info);
          } else if (booking && booking.status === 'pending') {
            cell.className = 'pending';
            cell.title = `Pending: ${booking.name}`;
          } else {
            cell.className = 'open';
            cell.onclick = () => {
              if (selectedDates.includes(dateStr)) {
                selectedDates = selectedDates.filter(d => d !== dateStr);
                cell.style.opacity = '1';
              } else {
                selectedDates.push(dateStr);
                cell.style.opacity = '0.5';
              }
              document.getElementById('dates').value = selectedDates.join(', ');
            };
          }
        }
        row.appendChild(cell);

        if (d.getDay() === 6 || i === 89) {
          calendar.appendChild(row);
          row = document.createElement('tr');
        }
      }
    }

    // Form submission
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();

      if (!name || !phone) {
        alert("Please enter your name and phone number.");
        return;
      }

      if (selectedDates.length === 0) {
        alert("Please select at least one date.");
        return;
      }

      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const newBooking = {
        id: Date.now(),
        name,
        phone,
        dates: selectedDates,
        status: 'pending'
      };
      bookings.push(newBooking);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));

      // Show success + Manage Booking Link
      statusDiv.innerHTML = `
        <p>‚úÖ Thank you, ${name}! Your booking is pending approval.</p>
        <div class="my-booking">
          <strong>üìå Save this link to manage your booking:</strong><br>
          <a href="TULIP1.html?booking=${newBooking.id}" style="color:#c0392b; font-weight:bold;">
            TULIP1.html?booking=${newBooking.id}
          </a><br>
          <small>You can cancel or view your booking using this link.</small>
        </div>
      `;
      statusDiv.style.display = "block";

      generateCalendar();
    });

    // Admin Panel
    function showAdmin() {
      adminPanel.style.display = 'block';
    }
    function checkPassword() {
      if (adminPass.value === ADMIN_PASSWORD) {
        adminPass.style.display = 'none';
        document.querySelector('#adminPanel button').style.display = 'none';
        adminContent.style.display = 'block';
        loadAllBookings();
      } else {
        alert("‚ùå Wrong password!");
      }
    }
    function logout() {
      adminContent.style.display = 'none';
      adminPass.style.display = 'block';
      adminPass.value = '';
      document.querySelector('#adminPanel button').style.display = 'inline-block';
      alert("‚úÖ Admin logged out.");
    }

    function loadAllBookings() {
      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const pending = bookings.filter(b => b.status === 'pending');
      const approved = bookings.filter(b => b.status === 'approved');

      const pendingDiv = document.getElementById('pendingList');
      pendingDiv.innerHTML = "";
      if (pending.length === 0) {
        pendingDiv.innerHTML = "<p>No pending bookings.</p>";
      } else {
        pending.forEach(b => {
          const item = document.createElement('div');
          item.innerHTML = `
            <strong>${b.name}</strong> (${b.phone})<br>
            ${b.dates.join(', ')}<br>
            <button onclick="approve(${b.id})">‚úÖ Approve</button>
            <button onclick="reject(${b.id})" class="btn-delete">üóëÔ∏è Delete</button>
            <hr>
          `;
          pendingDiv.appendChild(item);
        });
      }

      const approvedDiv = document.getElementById('approvedList');
      approvedDiv.innerHTML = "";
      if (approved.length === 0) {
        approvedDiv.innerHTML = "<p>No approved booking.</p>";
      } else {
        approved.forEach(b => {
          const item = document.createElement('div');
          item.innerHTML = `
            <strong>‚úÖ ${b.name}</strong><br>
            üìû ${b.phone}<br>
            üìÖ ${b.dates.join(', ')}<br>
            <button onclick="unapprove(${b.id})" class="btn-delete">üóëÔ∏è Cancel Booking</button>
            <hr>
          `;
          approvedDiv.appendChild(item);
        });
      }
    }

    // Approve + Auto-Cancel Conflicting Pending
    function approve(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const bookingToApprove = bookings.find(b => b.id == id);
      if (!bookingToApprove) return;

      const conflict = bookings.some(b =>
        b.status === 'approved' &&
        b.dates.some(date => bookingToApprove.dates.includes(date))
      );
      if (conflict) {
        alert("‚ùå Dates already booked.");
        loadAllBookings();
        return;
      }

      const overlappingPending = bookings.filter(b =>
        b.status === 'pending' &&
        b.id != id &&
        b.dates.some(date => bookingToApprove.dates.includes(date))
      );

      bookingToApprove.status = 'approved';
      bookings = bookings.filter(b => {
        return !overlappingPending.some(p => p.id === b.id);
      });

      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert(`‚úÖ Approved: ${bookingToApprove.name}\n${overlappingPending.length} request(s) canceled.`);
      loadAllBookings();
      generateCalendar();
    }

    function reject(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("üóëÔ∏è Booking deleted.");
      loadAllBookings();
      generateCalendar();
    }

    function unapprove(id) {
      let bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      bookings = bookings.filter(b => b.id != id);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
      alert("‚ùå Booking canceled.");
      loadAllBookings();
      generateCalendar();
    }

    // Customer cancels their own booking
    function cancelBooking() {
      if (!bookingId) return;

      const bookings = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      const booking = bookings.find(b => b.id == bookingId);

      if (!booking) {
        alert("‚ùå Booking not found or already canceled.");
        return;
      }

      if (confirm(`Are you sure you want to cancel your booking for ${booking.dates.join(', ')}?`)) {
        const updated = bookings.filter(b => b.id != bookingId);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(updated));
        alert("‚úÖ Your booking has been canceled.");
        bookingDetails.innerHTML = "<p>Your booking has been canceled.</p>";
        generateCalendar();
      }
    }

    // Initialize
    generateCalendar();
  </script>
</body>
</html>
