<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TULIPS Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f4f4f4;
    }
    h1 { color: #2c3e50; }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 20px;
      width: 250px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>TULIPS Booking System</h1>
  <p>Select a unit to check availability and book:</p>
  
  <select id="unitSelect">
    <option>-- Choose a Unit --</option>
    <option>TULIP 1: B8-3-5</option>
    <option>TULIP 2: B8-3-11</option>
    <option>TULIP 3: B8-3A-3</option>
    <option>TULIP 4: B8-3A-3A</option>
    <option>TULIP 5: B8-3A-11</option>
    <option>TULIP 6: Semi-D No.11</option>
    <option>TULIP 7: Semi-D No.14</option>
    <option>TULIP 8: Terrace No.3</option>
    <option>TULIP 9: Terrace No.18</option>
  </select>

  <br>
  <button onclick="openUnit()">Open Unit</button>

  <script>
    function openUnit() {
      const selected = document.getElementById('unitSelect').value;
      if (selected === '-- Choose a Unit --' || !selected) {
        alert('Please select a unit first.');
        return;
      }
      // For now, just show a message
      alert('You selected: ' + selected + '\n\nNow you can proceed to book this unit.\n(Add your booking form or instructions here.)');
    }
  </script>
</body>
</html>
