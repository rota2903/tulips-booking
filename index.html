)<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TULIPS Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    select, button {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      width: 250px;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #005fa3;
    }
    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #555;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
    }
    .back-btn:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>TULIPS Booking System</h1>
  <p>Select a unit to check availability and book:</p>
  
  <select id="unitSelect">
    <option value="">-- Choose a Unit --</option>
    <option>TULIP 1: B8-3-5</option>
    <option>TULIP 2: B8-3-11</option>
    <option>TULIP 3: B8-3A-3</option>
    <option>TULIP 4: B8-3A-3A</option>
    <option>TULIP 5: B8-3A-11</option>
    <option>TULIP 6: Semi-D No.11</option>
    <option>TULIP 7: Semi-D No.14</option>
    <option>TULIP 8: Terrace No.3</option>
    <option>TULIP 9: Terrace No.18</option>
  </select>

  <br>
  <button onclick="openUnit()">Open Unit</button>

  <!-- ✅ New: Back to Landing Page -->
  <br><br>
  <a href="https://rota2903.github.io/tulips-vacation-ch" class="back-btn">
    ← Return to Vacation Home
  </a>
  <script>
  function openUnit() {
    const unit = document.getElementById("unitSelect").value;
    if (unit) {
      window.open(unit, '_blank');
    } else {
      alert("Please select a unit first.");
    }
  }
</script>
</body>
</html>
