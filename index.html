<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TULIPS Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background: #f0f4f8;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    select {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      margin: 20px 0;
    }
    button {
      background-color: #0077cc;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>TULIPS Booking System</h1>
  <p>Select a unit to check availability and book:</p>
  
  <select id="unitSelect">
    <option value="">-- Choose a Unit --</option>
    <option value="TULIP1.html">TULIP 1: B8-3-5</option>
    <option value="TULIP2.html">TULIP 2: B8-3-11</option>
    <option value="TULIP3.html">TULIP 3: B8-3A-3</option>
    <option value="TULIP4.html">TULIP 4: B8-3A-3A</option>
    <option value="TULIP5.html">TULIP 5: B8-3A-11</option>
    <option value="TULIP6.html">TULIP 6: Semi-D No.11</option>
    <option value="TULIP7.html">TULIP 7: Semi-D No.14</option>
    <option value="TULIP8.html">TULIP 8: Terrace No.3</option>
    <option value="TULIP9.html">TULIP 9: Terrace No.18</option>
  </select>

  <br>
  <button onclick="openUnit()">Open Unit</button>

  <script>
    function openUnit() {
      const unit = document.getElementById("unitSelect").value;
      if (unit) {
        window.open(unit, '_blank'); // Opens in new tab
      } else {
        alert("Please select a unit first.");
      }
    }
  </script>
</body>
</html>
